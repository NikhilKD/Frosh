<div class="content">
    <h1  data-aos="fade-down">Place Order</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde, earum.</p>
    <div class="form">
        <form id="register" class="input-group" >
            <input type="text" class="input-field" placeholder="Full Name:" required>
            <input type="email" class="input-field" placeholder="Email ID:" required>
            <input type="text" class="input-field" placeholder="Phone No:" min="0" max="10" required >
            <span class="validity"></span>
            <input type="text" class="input-field" placeholder="Address:" required>
            <input type="url" class="input-field" placeholder="Product URL:" required>
            <input #name type="url" class="input-field" placeholder="Product Name:" required>
            <span style="margin: 4% 0% ;">Screen Shot</span>
            <div class="file-upload-wrapper">
                <input type="file" id="input-file-max-fs" class="file-upload" placeholder="Screenshot" data-max-file-size="2M" />
            </div>
            <input #amount type="text" class="input-field" placeholder="Amount:"  required>
            <input type="number" class="input-field" placeholder="Quantity:" required>
            <button type="submit" class="submit-btn" data-aos="fade-left" data-aos-offset="100" (click)="onClick(name,amount)" mat-button (click)="openDialog()" (click)="total()">Add To Cart</button>
        </form>
    </div>
    </div>
  
    <div class="content">
        <h1  data-aos="fade-down">Cart History</h1>
    </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" style="padding-left: 3%;">S.NO</th>
            <th scope="col">Product Name</th>
            <th scope="col">Amount</th>
            <th scope="col" style="padding-left: 3%;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transaction; let i=index">
            <td style="padding-left: 5%;" >{{i+1}}</td>
            <td >{{transaction.item}}</td>
            <td style="padding-left: 2%;">{{transaction.cost}} Rs</td>
            <td>
              <button (click)="delete(i)"type="button" class="btn btn-danger" >Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="submit-btn" data-aos="fade-down" data-aos-offset="100" mat-button (click)="openDialog()" >Proceed To Pay</button>
